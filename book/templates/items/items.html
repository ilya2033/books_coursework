{% extends 'base.html' %}
{% load static %}

{% block javascript%}
{%endblock%}





{% block page %}
<div class="row">
	<div class="container-fluid bg-danger">	
		{{message}}
	</div>	
</div>



<div class = "row" style = "height: 10px;"></div>
{% include 'search_bar.html'%}

<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-10 ">
		<div class = "row" style = "height: 10px;"></div>
		<div class="row">
			<div class="col-sm-7 col-md-8 col-lg-9">
				<div id = "" class = "container-fluid " style = "	; min-height: 700px; background: #FFFFFF;">	
					<div class="row" id ="items">
						{% for item in items %}
							<div class = "col-6 col-sm-4 col-md-3 col-lg-2" style="padding: 10px;">
								<div class="w-100">
									<a href ="{% url 'items:item' item.id %}"><img class = "w-100"src="{{item.item_image.url}}"></a>
								</div>
								<div class="w-100 text-center "><a class ="link-unstyled" href ="{% url 'items:item' item.id %}"><h5>{{item.item_title}}</h5></a></div>
							</div>
						{% endfor %}
					</div>
				</div>
			</div>
			<div id = "" class = "d-none d-sm-block col-sm-5 col-md-4 col-lg-3 p-1">
				<div class = "w-100" style="background-image: url({% static 'images/main_header.png' %}); 	opacity: 0.85; height: 45px;"></div>
				<div class="bg-light col-12" >
					<h4 class = "text-center">Фильтр</h4>
					<hr>
					<div class="col-12  justify-content-center p-1" style=" min-height: 300px;">
						{% include 'filter.html'%}
					</div>
				</div>		
			</div>
		</div>
	</div>
</div>

{% endblock %}
